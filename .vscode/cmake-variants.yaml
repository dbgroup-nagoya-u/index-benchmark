buildType:
  default: debug
  description: Build types
  choices:
    debug:
      short: Debug
      long: Include debugging information without optimizations
      buildType: Debug
      settings:
        INDEX_BENCH_OVERRIDE_JEMALLOC: OFF
        INDEX_BENCH_OVERRIDE_MIMALLOC: OFF
        INDEX_BENCH_BUILD_YAKUSHIMA: ON
        INDEX_BENCH_BUILD_BTREE_OLC: OFF
        INDEX_BENCH_BUILD_OPEN_BWTREE: OFF
        INDEX_BENCH_BUILD_MASSTREE: ON
        INDEX_BENCH_BUILD_TESTS: ON
        INDEX_BENCH_BUILD_TEST_THREAD_NUM: 8
    relWithDebInfo:
      short: RelWithDebInfo
      long: Perform optimizations and include debugging informatin
      buildType: RelWithDebInfo
      settings:
        INDEX_BENCH_OVERRIDE_JEMALLOC: OFF
        INDEX_BENCH_OVERRIDE_MIMALLOC: OFF
        INDEX_BENCH_BUILD_YAKUSHIMA: ON
        INDEX_BENCH_BUILD_BTREE_OLC: OFF
        INDEX_BENCH_BUILD_OPEN_BWTREE: OFF
        INDEX_BENCH_BUILD_MASSTREE: ON
        INDEX_BENCH_BUILD_TESTS: ON
        INDEX_BENCH_BUILD_TEST_THREAD_NUM: 8
    release:
      short: Release
      long: Perform optimizations and omit debugging informatin
      buildType: Release
      settings:
        INDEX_BENCH_OVERRIDE_JEMALLOC: OFF
        INDEX_BENCH_OVERRIDE_MIMALLOC: OFF
        INDEX_BENCH_BUILD_YAKUSHIMA: ON
        INDEX_BENCH_BUILD_BTREE_OLC: OFF
        INDEX_BENCH_BUILD_OPEN_BWTREE: OFF
        INDEX_BENCH_BUILD_MASSTREE: ON
        INDEX_BENCH_BUILD_TESTS: ON
        INDEX_BENCH_BUILD_TEST_THREAD_NUM: 8
