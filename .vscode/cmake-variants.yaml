buildType:
  default: debug
  description: Build types
  choices:
    debug:
      short: Debug
      long: Include debugging information without optimizations
      buildType: Debug
      settings:
        INDEX_BENCH_OVERRIDE_MIMALLOC: OFF
        INDEX_BENCH_PAGE_SIZE: 1024
        INDEX_BENCH_BUILD_B_TREE_OLC: OFF
        INDEX_BENCH_BUILD_OPEN_BWTREE: OFF
        INDEX_BENCH_BUILD_MASSTREE: OFF
        INDEX_BENCH_BUILD_YAKUSHIMA: OFF
        INDEX_BENCH_BUILD_ART_OLC: OFF
        INDEX_BENCH_BUILD_HYDRALIST: OFF
        INDEX_BENCH_BUILD_ALEX_OLC: OFF
        INDEX_BENCH_BUILD_TESTS: OFF
        INDEX_BENCH_BUILD_TEST_THREAD_NUM: 8
    relWithDebInfo:
      short: RelWithDebInfo
      long: Perform optimizations and include debugging informatin
      buildType: RelWithDebInfo
      settings:
        INDEX_BENCH_OVERRIDE_MIMALLOC: OFF
        INDEX_BENCH_PAGE_SIZE: 1024
        INDEX_BENCH_BUILD_B_TREE_OLC: OFF
        INDEX_BENCH_BUILD_OPEN_BWTREE: OFF
        INDEX_BENCH_BUILD_MASSTREE: OFF
        INDEX_BENCH_BUILD_YAKUSHIMA: OFF
        INDEX_BENCH_BUILD_ART_OLC: OFF
        INDEX_BENCH_BUILD_HYDRALIST: OFF
        INDEX_BENCH_BUILD_ALEX_OLC: OFF
        INDEX_BENCH_BUILD_TESTS: OFF
        INDEX_BENCH_BUILD_TEST_THREAD_NUM: 8
    release:
      short: Release
      long: Perform optimizations and omit debugging informatin
      buildType: Release
      settings:
        INDEX_BENCH_OVERRIDE_MIMALLOC: OFF
        INDEX_BENCH_PAGE_SIZE: 1024
        INDEX_BENCH_BUILD_B_TREE_OLC: OFF
        INDEX_BENCH_BUILD_OPEN_BWTREE: OFF
        INDEX_BENCH_BUILD_MASSTREE: OFF
        INDEX_BENCH_BUILD_YAKUSHIMA: OFF
        INDEX_BENCH_BUILD_ART_OLC: OFF
        INDEX_BENCH_BUILD_HYDRALIST: OFF
        INDEX_BENCH_BUILD_ALEX_OLC: OFF
        INDEX_BENCH_BUILD_TESTS: OFF
        INDEX_BENCH_BUILD_TEST_THREAD_NUM: 8
